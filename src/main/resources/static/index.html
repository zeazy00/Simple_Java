<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="CSS/fonts.css"/>
    <meta charset="UTF-8">
    <link rel="icon" href="img/calc_icon.png">
    <link rel="stylesheet" href="CSS/styles.css">

    <title>Calculators</title>
</head>
<body>
<header class="horizontal head">
    <div class="horizontal hello">
        <img src="img/calc_icon.png" height="96" width="96"/>
        <section class="title">
            <h1>Easy way to </h1>
            <p class="header-caption">Execute op</p>
        </section>
    </div>

    <nav class="horizontal calculation-navigation">
        <label class="menu-label" for="all_input">All</label>
        <input type="radio"
               id="all_input"
               name="operation"
               class="menu-input"
               checked>

        <label class="menu-label" for="min_input">Min</label>
        <input type="radio"
               id="min_input"
               name="operation"
               class="menu-input">

        <label class="menu-label" for="max_input">Max</label>
        <input type="radio"
               id="max_input"
               name="operation"
               class="menu-input">

        <label class="menu-label" for="sum_input">Sum</label>
        <input type="radio"
               id="sum_input"
               name="operation"
               class="menu-input">

        <label class="menu-label" for="avg_input">Avg</label>
        <input type="radio"
               id="avg_input"
               name="operation"
               class="menu-input">
    </nav>
</header>
<!--add content by center-->
<article class="page-content">
    <section>
        <h2>Execute</h2>
        <form action="">
            <input type="text"
                   id="input" name="input">
            <button id="submit" name="submit"/>
        </form>
    </section>
    <div>
        <table>
            <thead id="result_table_head">
            <tr>
                <td>name</td>
                <td>result</td>
            </tr>
            </thead>
            <tbody id="result_table_body">

            </tbody>
        </table>
    </div>
</article>
<footer>

</footer>
<script src="JS/menu-selection.js"></script>
</body>
</html>
