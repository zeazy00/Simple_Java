<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="CSS/fonts.css"/>
    <meta charset="UTF-8">
    <link rel="icon" href="img/calc_icon.png">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/animation.css">

    <title>Calculators</title>
</head>
<body>
<header class="horizontal info">
    <div class="horizontal hello">
        <img src="img/calc_icon.png" height="96" width="96"
             alt="Calculator image"/>
        <section class="title-section">
            <h1>Easy way to...</h1>
            <p class="header-caption">Execute digits operations</p>
        </section>
    </div>

    <nav class="horizontal calculation-navigation"
         title="Available operations">
        <label class="menu-label" for="all_input"
               title="Execute all available">All</label>
        <input type="radio"
               id="all_input"
               name="operation"
               class="menu-input"
               checked>

        <label class="menu-label" for="min_input"
               title="&rdquo;Minimum of&rdquo; operation">Min</label>
        <input type="radio"
               id="min_input"
               name="operation"
               class="menu-input">

        <label class="menu-label" for="max_input" title="&rdquo;Maximum of&rdquo; operation">Max</label>
        <input type="radio"
               id="max_input"
               name="operation"
               class="menu-input">

        <label class="menu-label" for="sum_input"
               title="&rdquo;Sum of&rdquo; operation">Sum</label>
        <input type="radio"
               id="sum_input"
               name="operation"
               class="menu-input">

        <label class="menu-label" for="avg_input"
               title="&rdquo;Average of&rdquo; operation">Avg</label>
        <input type="radio"
               id="avg_input"
               name="operation"
               class="menu-input">
    </nav>
</header>
<div class="content-footer-wrapper">
    <article class="hole-content">
        <section class="calculation-zone content">
            <h2>Execute</h2>
            <form id="input_form">
                <section>
                    <h3>Data</h3>
                    <input type="text"
                           class="data-input"
                           id="input" name="input">
                    <button id="submit" name="submit"
                            class="submit-button">Go!
                    </button>
                </section>
                <h3>Result</h3>
                <input type="text" id="result"
                       readonly
                       class="operation-result">
            </form>
        </section>
        <section class="history-zone content">
            <div>
                <h2 class="history-table-header">Execution history</h2>
                <img src="img/burger_icon.svg"
                     height="36" width="36"
                     class="history-table-filter-menu"
                     onclick="alert('On progress!')"
                     alt="Table filter menu"
                     title="Table filter menu">
            </div>
            <table id="execution-history-table">
                <thead id="result_table_head">
                <tr>
                    <td>name</td>
                    <td>result</td>
                    <td>date</td>
                </tr>
                </thead>
                <tbody id="result_table_body">
                </tbody>
            </table>
        </section>
    </article>

    <footer class="horizontal info">

    </footer>
</div>
<script src="JS/menu-selection.js"></script>
</body>
</html>
